<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Teoria dos Jogos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<style type="text/css">
		.celulajogo>input{
			width: 100%;
		}
		.celulajogo {
			margin-bottom:10px;
		}
	</style>
</head>

<body>

	<div class="jumbotron text-center col-xs-12">
		<h1> Nash Equilibrium Calculator </h1>
		<h3>Using best response dynamics for two players games</h3>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2>Configurations:</h2>
				<form action="javascript:getFormValues()" id = "config">
					<h3>Player 1:</h3>
					<div class="celulajogo col-xs-12 col-sm-6">
						<label>Action 1: </label><br>
						<input type="text" placeholder="" id="Pl1Action1">
					</div>
					<div class="celulajogo col-xs-12 col-sm-6">
						<label>Value: </label><br>
						<input class="form-control" type="number" value="0" id="Pl1Value1">
					</div>
					<div class="celulajogo col-xs-12 col-sm-6">
						<label>Action 2: </label><br>
						<input type="text" placeholder="" id="Pl1Action2">
					</div>
					<div class="celulajogo col-xs-12 col-sm-6">
						<label>Value: </label><br>
						<input class="form-control" type="number" value="0" id="Pl1Value2">
					</div>
					<h3>Player 2:</h3>
					<div class="celulajogo col-xs-12 col-sm-6">
						<label>Action 1: </label><br>
						<input type="text" placeholder="" id="Pl2Action1">
					</div>
					<div class="celulajogo col-xs-12 col-sm-6">
						<label>Value: </label><br>
						<input class="form-control" type="number" value="0" id="Pl2Value1">
					</div>
					<div class="celulajogo col-xs-12 col-sm-6">
						<label>Action 2: </label><br>
						<input type="text" placeholder="" id="Pl2Action2">
					</div>
					<div class="celulajogo col-xs-12 col-sm-6">
						<label>Value: </label><br>
						<input class="form-control" type="number" value="0" id="Pl2Value2">
					</div>
					<button type="submit">Save Changes</button> 
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var form = document.getElementById("config")

		function getFormValues(){
			var p1Actions = [document.getElementById("Pl1Action1").value, document.getElementById("Pl1Action2").value];
			var p2Actions = [document.getElementById("Pl2Action1").value, document.getElementById("Pl2Action2").value];
			var p1Values = [document.getElementById("Pl1Value1").value, document.getElementById("Pl1Value2").value];
			var p2Values = [document.getElementById("Pl2Value1").value, document.getElementById("Pl2Value2").value];

			config.innerHTML = '';

			showTable()

			//DEBUG
			console.log(p1Actions)
			console.log(p2Actions)

			console.log(p1Values)
			console.log(p2Values)
		}

		function showTable(){
			config.innerHTML = 'tabela aparecera aqui!';
		}
	</script>
</body>
</html>
